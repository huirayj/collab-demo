<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Server API mini-project</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      Library of Congress Search Engine
    </h1>
  </header>


  <main class="row">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header">Search</h3>
        <form id="user-form" class="card-body ">
          <label class="form-label" for="search-bar"></label>
          <input name="search-bar" id="search-bar" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn-dark">Go!</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Search By Topic</h3>
        <div id="format-buttons" class="card-body">
          <button data-format="maps" class="btn-dark col-12">Maps</button>
          <button data-format="html" class="btn-dark col-12">Audio</button>
          <button data-format="manuscripts" class="btn-dark col-12">Manuscripts</button>
          <button data-format="newspapers" class="btn-dark col-12">Newspapers</button>
          <button data-format="notated-music" class="btn-dark col-12">Sheet Music</button>
          <button data-format="film-and-videos" class="btn-dark col-12">Film and Video</button>
          <button data-format="websites" class="btn-dark col-12">Websites</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
